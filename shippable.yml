language: none

branches:
  only:
    - master
  
build:
  ci:
    - docker build -t innovativethinking/databasebackup:latest .
  post_ci:
    - docker push innovativethinking/databasebackup:latest
    
integrations:
  hub:
    - integrationName: dockerhub
      type: Docker
      branches:
        only:
          - master
    
  notifications:
    - integrationName: email
      type: email
      branches:
        only:
          - master
      on_success: always
      on_failure: always
      recipients:  
        - fvilarinho@innovativethinking.com.br